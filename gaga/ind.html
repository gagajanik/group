<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
         function text() {
             if(document.getElementById('firstName').value == "gaga") {
                 alert("janikashvili");
             } else if(document.getElementById('firstName').value == "ele") {
                 alert("solomonia");
             } else if(document.getElementById('firstName').value == "kato") {
                 alert("javakhadze");
             } else {
                 alert("none");
             }
         }
    </script>
</head>
<body>
<input id="firstName" type="text">
<button onclick="text()">შემოწმება</button>
<p id="jami"></p>
</body>
</html>
