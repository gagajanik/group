<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ფილმები ქართულად</title>
</head>
<body>
    <center><table>
        <tr><td>სახელი<td>
            <label for="1"></label>
            <input type="text" 
            id="1" 
            name="სახელი" 
            placeholder="ფილმის დასახელება">
        </td></tr>
        <tr><td>ჟანრი<td>
            <label for="2"></label>
            <input list="movie">
            <datalist id="movie">
            
            <option value="მისტიკა"></option>
            <option value="დრამა"></option>
            <option value="ფანტასტიკა"></option>
            <option value="კვენტინ ტარანტინოს კოლექციებიდან"></option>
            </datalist>
        </td></tr>
        <tr><td>Item Type<td>
            <label for="3"></label>
            <input type="radio" name="archevani" value="movie">ფილმი<br>
            <input type="radio" name="archevani" value="actor">მსახიობი<br>
            <input type="radio" name="archevani" value="director">რეჟისორი<br>
            <input type="checkbox" name="Semowmeba" value="error">Display Debug Information<br>
        </td></tr>
        
        <tr>
            <td></td>
            
            
            <td>
                <button>ძებნა</button>
                <button>დამატება</button>
            </td>
        </tr>
    </table></center>
    
</body>
</html>
