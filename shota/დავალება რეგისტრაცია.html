<!DOCTYPE html>

    <title>რეგისტრაცია</title>

 <center><body>

            <table>

                    <input type="text"
                      id="1"
                      name="სახელის შეყვანა"

                <tr><td>გვარი<td>
                    <label for="2"></label>

                      id="2"
                      name="გვარის შეყვანა"
                      placeholder="გვარი"></td></tr>

                    <tr><td></td><td><a href="დავალება შესვლა.html" target="blank"><button>რეგისტრაცია</button></a><td></tr>
