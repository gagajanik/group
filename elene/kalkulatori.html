<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kalkulatori</title>
    
    <style>
        .divi{
            background-color: blueviolet;
        }
     .textview{ width: 250px ;
     height: 40px;

     }
     .button{
         width: 50px;
         height: 50px;
         cursor: pointer;
         font-size: 15px;
         margin: 2px;
     }
     

     
    </style>
</head>
<body class="divi">
    <div >
        <form name="form">
     <input class="textview" name="textview"> <br> <br> 


   <input class="button" type="button" value="1" onclick="form.textview.value+='1'"> 
    <input class="button" type="button" value="2" onclick="form.textview.value+='2'">
    <input class="button" type="button" value="3" onclick="form.textview.value+='3'"> <br>
    <input class="button" type="button" value="4"onclick="form.textview.value+='4'">
    <input class="button" type="button" value="5"onclick="form.textview.value+='5'">
    <input class="button" type="button" value="6"onclick="form.textview.value+='6'"> <br>
    <input class="button" type="button" value="7"onclick="form.textview.value+='7'"> 
    <input class="button" type="button" value="8"onclick="form.textview.value+='8'">
    <input class="button" type="button" value="9"onclick="form.textview.value+='9'"><br>
    <input class="button" type="button" value="0"onclick="form.textview.value+='0'"> 
    <input class="button" type="button" value="+"onclick="form.textview.value+='+'">
    <input class="button" type="button" value="-"onclick="form.textview.value+='-'"> <br>
    <input class="button" type="button" value="*"onclick="form.textview.value+='*'">
    <input class="button" type="button" value="/"onclick="form.textview.value+='/'">
    <input class="button" type="button" value="="onclick="form.textview.value=eval(form.textview.value)"><br>
   &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <input class="button" type="button" value="c"onclick="form.textview.value=''" id="del">
</form>
</div>
</body>
</html>
