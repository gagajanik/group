<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
</head>
<body>
    <center><h1>რეგისტრაცია</h1>

    <form>
        <table>
            <thead>
            <th>ველი</th>
                <th>მნიშვნელობა</th>
            </thead>
            <tbody>
                <tr>
                    <td>სახელი:</td>
                    <td><input type="text" id="FirstName" name="FirstName" Placeholder></td>

                </tr>
                    <tr>
                        <td>გვარი:</td>
                        <td><input type="text" id="LastName" name="LastName" Placeholder></td>
                    </tr>
                    <tr>
                        <td>დაბადების თარიღი:</td>
                        <td><input type="date" id="Age" name="Age" Placeholder></td>
                    </tr>
                    <tr>
                        <td>მობილურის ნომერი:</td>
                        <td><input type="number" id="Phone" name="Phone" Placeholder></td>
                    </tr>
                    <tr>
                        <td>მომხმარებლის სახელი:</td>
                        <td><input type="text" id="UserName" name="UserName" Placeholder></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="Password" id="Password" name="Password" Placeholder></td>
                    </tr>
                    <tr>
                        <td>Repeat Password:</td>
                        <td><input type="Password" id="Password" name="Password" Placeholder></td>
                    </tr>
                    <tr>
                        <td>
                    <td><input type="button" value="რეგისტრაცია"></td>
                    </tr>
                    
                
            </tbody>
        </table>
    </form></center>
        
</body>
</html>
