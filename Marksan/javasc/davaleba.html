<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function damateba(){
            var a = 5;
            var b = 2;
            document.write(a + "+" + b + "=" + (a+b));
        };
        damateba();
        document.write("<br/>");
        function sxvaoba(){
            var a = 5;
            var b = 2;
            document.write(a + "-" + b + "=" + (a-b));
        };        
        sxvaoba();
        document.write("<br/>");
        function gamravleba(){
            var a = 5;
            var b = 2;
            document.write(a + "*" + b + "=" + (a*b));
        };
        gamravleba();
        document.write("<br/>");
        function gayopa(){
            var a = 5;
            var b = 2;
            document.write(a + "/" + b + "=" + (a/b));
        };
        gayopa();
        document.write("<br/>");
        function pesvi(){
           var a = 9;
           var result = Math.sqrt(a);
           document.write(result);
        };
        pesvi();
        document.write("<br/>");
        function xarisxi(){
            var a = 5;
            var b = 2;
            var resultt = Math.pow(5,2);
            document.write(a + "<sup>" + b + "</sup>" + "=" + (resultt));
        };
        xarisxi();

    </script>
</body>
</html>
